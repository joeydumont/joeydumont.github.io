# Site wide configuration

title: Study of Nature
locale: en_CA
description: >
 A personal blog rooted in my interest for physics, mathematics,
 technology and literature.
logo: site-logo.png
search: true
url: https://blog.joey-dumont.ca
theme: jekyll-theme-so-simple

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-scholar

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

comments: true

# Site owner
owner:
  name: Joey Dumont
  avatar: bio-photo.jpg
  email: joey.dumont@gmail.com
  disqus-shortname: studyofnature
#  twitter: jayd_phys
  facebook: #username
  github: joeydumont
  stackexchange: https://stackexchange.com/users/1514592/joey-dumont
  linkedin: joeydumont
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
#  google:
#    plus: #username
#    verify:
#    ad-client:
#    ad-slot:
  bing-verify:

# Bibliographic data
scholar:
  style: "_bibliography/the-optical-society-fixed.csl"
  bibliography: "publications.bib"

# Keep some files in the destination when deploying to production.
keep_files: [CNAME, .git]
exclude: [deploy.sh]
